<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱미터와 평 변환기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
            width: 500px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 150px;
            outline: none;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #4CAF50;
        }
        
        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
            margin-bottom: 20px; /* Space below the buttons */
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>제곱미터와 평 변환기</h2>
    <div>
        <label for="squareMeterInput">㎡</label>
        <input type="number" id="squareMeterInput" placeholder="제곱미터 입력" onkeyup="convertFromSquareMeter()">
    </div>
    <div>
        <label for="pyeongInput">평</label>
        <input type="number" id="pyeongInput" placeholder="평 입력" onkeyup="convertFromPyeong()">
    </div>
    
    <div class="button-container">
        <button type="button" onclick="return printAreaBtn(113);">113㎡</button>
        <button type="button" onclick="return printAreaBtn(101);">101㎡</button>
        <button type="button" onclick="return printAreaBtn(84);">84㎡</button>
        <button type="button" onclick="return printAreaBtn(74);">74㎡</button>
        <button type="button" onclick="return printAreaBtn(59);">59㎡</button>
        <button type="button" onclick="return printAreaBtn(0);">0㎡</button>
    </div>

    <script>
        const conversionFactor = 3.3058;

        function convertFromSquareMeter() {
            const squareMeterInput = document.getElementById("squareMeterInput").value;
            const pyeong = squareMeterInput / conversionFactor;
            document.getElementById("pyeongInput").value = pyeong ? pyeong.toFixed(3) : '';
        }

        function convertFromPyeong() {
            const pyeongInput = document.getElementById("pyeongInput").value;
            const squareMeter = pyeongInput * conversionFactor;
            document.getElementById("squareMeterInput").value = squareMeter ? squareMeter.toFixed(3) : '';
        }
        
        function printAreaBtn(squareMeters) {
            document.getElementById("squareMeterInput").value = squareMeters;
            convertFromSquareMeter();
        }
    </script>
</body>
</html>
